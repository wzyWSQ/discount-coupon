<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优惠券</title>
  <link rel="stylesheet" href="./css/media.css">
  <link rel="stylesheet" href="./css/icomoon.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <img src="./images/toolbar.png" alt="">
  <div class="view">
    <!-- 全场优惠 -->
    <div class="box">
      <!-- 标题 -->
      <div class="box_title">
        <span>全场优惠</span>
        <span>1/1</span>
      </div>
      <!-- 卡片的内容 -->
      <div class="box_content">
        <!-- 绿色的主体 -->
        <div class="box_main">
          <div class="b_m_title1">
            全场满300减10
          </div>
          <div class="b_m_title2">双十一特价优惠全场满就减</div>
          <div class="b_m_title3">
            <span class="icon-time"></span>
            14-11-12 20:12 至 14-11-12 23:12
            <a href="javascript:;">即将开始</a>
          </div>
        </div>
        <!-- 工具栏 -->
        <div class="box_tool clearfix">
          <a href="javascript:;">
            <span class="icon-edit"></span>
            编辑
          </a>
          <a href="javascript:;">
            <span class="icon-share"></span>
            分享

          </a>
        </div>
      </div>
    </div>

    <!-- 优惠券 -->
    <div class="box coupon ">
      <!-- 标题 -->
      <div class="box_title">
        <span>优惠券</span>
        <span>2/3</span>
      </div>
      <!-- 卡片的内容 没有工具栏 -->
      <div class="box_content">
        <!-- 绿色的主体 -->
        <div class="box_main">
          <div class="b_m_title1">
            <span class="rmb">￥</span>
            <span class="big_num">5</span>
            <span class="sm_font">(满0.00可用)</span>
          </div>
          <div class="b_m_title2">已领取/已使用：12/22 发行总数：1230</div>
          <div class="b_m_title3">
            <span class="icon-time"></span>
            14-11-12 至 14-11-12
            <a href="javascript:;">已领取完</a>
          </div>
        </div>

      </div>

      <!-- 卡片的内容 有工具栏 own_tool-->
      <div class="box_content own_tool">
     
        <div class="box_main">
          <div class="b_m_title1">
            <span class="rmb">￥</span>
            <span class="big_num">20</span>
            <span class="sm_font">(满500.00可用)</span>
          </div>
          <div class="b_m_title2">已领取/已使用：12/22 发行总数：1230</div>
          <div class="b_m_title3">
            <span class="icon-time"></span>
            14-11-12 至 14-11-12
            <a href="javascript:;">正在进行</a>
          </div>
        </div>
        <!-- 工具栏 -->
        <div class="box_tool clearfix">
          <a href="javascript:;">
            <span class="icon-delete"></span>
            作废
          </a>
          <a href="javascript:;">
            <span class="icon-preview"></span>
            预览
          </a>
          <a href="javascript:;">
            <span class="icon-share"></span>
            分享
          </a>
        </div>
      </div>
    </div>

    <!-- 添加优惠券 -->
    <div class="add_box">
      <a href="javascript:;">
        <span class="icon-add"></span>
      </a>
      <p>
        添加优惠券
      </p>
    </div>
  </div>

  <h1>hello</h1>
  <h1>hello</h1>
  <h1>hello</h1>
  <h1>hello</h1>
  <h1>hello</h1>
</body>

</html>
